<!--    <div class="modal-dialog" style="width:100%;">-->
<div style="max-height: 100%; margin: 50px 10px 100px 300px;  padding-right: 15px;" class="modal fade compose-modal" id="detail-profil" tabindex="-1" role="dialog" aria-hidden="true" >
    <div class="modal-dialog " style="position: absolute">
        <div class="modal-content" style="width:200%; height: 20%;">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalLabel">{{titleModale}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                <!--<div class="repeater-default">-->
                    <div data-repeater-list="car">
                        <div data-repeater-item="">
                            <div class="form-group row d-flex align-items-end">

                                <div class="col-sm-2" >
                                    <label class="control-label">Code</label>
                                    <input ng-model="objetProfil.code" ng-disabled="disableCode" type="text" name="car[0][model]" value="Beetle" class="form-control">
                                </div><!--end col-->
                                <div class="col-sm-3">
                                    <label class="control-label">Libellé</label>
                                    <input ng-model="objetProfil.intitule" ng-disabled="disable" type="text" name="car[0][model]" value="Beetle" class="form-control">
                                </div><!--end col-->
                                <div class="col-sm-3">
                                    <label class="control-label">Description</label>

                                    <textarea style="height: 40px;"class="form-control" ng-disabled="disable" rows="3" id="clipboardTextarea" ng-model="objetProfil.description">Welcome to Crovex !</textarea>

                                </div><!--end col-->


                                <div class="col-sm-4" >

                                    <button type="button" style=" height: 30px; margin-right: 10px;text-align: center; background-color: {{objetProfil.etatObject.codeCouleur}}; color: {{u.etatObject.codeCouleurText}};" class="btn btn-primary "><span data-ng-bind="objetProfil.libelleEtat" ></span>
                                    </button>

                                    <select ng-if=" objetProfil.listActions.length > 1"  ng-change="changerEtats(actionProfil.idActionPermise, objetProfil)"  class=" custom-select-sm form-control " ng-model="actionProfil"
                                                                        data-ng-options="action.libelleAction for action in objetProfil.listActions" id="actionProfil">

                                                                </select>

                                    <button type="button" ng-if=" objetProfil.listActions.length == 1" style=" height: 30px; margin-right: 10px;text-align: center;background-color: {{objetProfil.listActions[0].codeCouleur}}; color:{{opp.actionObject.codeCouleurText}};" class="btn btn-primary " ng-click="changerEtats(objetProfil.listActions[0].idActionPermise, objetProfil)"><span data-ng-bind="objetProfil.listActions[0].libelleAction" ></span><i ></i>
                                                                </button>
                                    <button type="button" class="btn btn-success waves-effect waves-light" ng-disabled="disable" data-ng-click="saveProfil(objetProfil)"><i class="fa fa-check"></i></button>
                                </div>
                            </div><!--end row-->
                        </div><!--end /div-->

                        <div data-repeater-item="" data-ng-if="modeEdition !== 0" style=" border-collapse: collapse; border-spacing: 0px; width: 100%;">
                            <div class="form-group row d-flex align-items-end">
                                <div class="col-sm-5">
                                    <label class="mb-3">Fonction</label>
                                    <!--saveHabilitationFonctionnelle(objetHabilitationFonctionnelle)-->
                                    <!--ng-change="listeDesHabilations(objetHabilitationFonctionnelle.codeFonction)"-->
                                    <!--data-ng-model="objetHabilitationFonctionnelle.codeFonction"-->
                                    <select class="form-control mySelecDoc "  id="codeFonction"   >
                                        <option value="" ></option>
                                        <option   data-ng-repeat="fonc in listeObjetFonctionnalite"  value="{{fonc.code}}">{{fonc.libelle}}</option>
                                    </select>
                                </div> 


                                <div class="col-sm-4">
                                    <label class="control-label">Niveaux</label>
                                    <!--ng-model="objetHabilitationFonctionnelle.idNiveauHabilitation"--> 
                                    <select class="mySelecDoc form-control" id="idNiveauHabilitation"  ng-disabled="disab">
                                        <option value="" ></option>
                                        <option   data-ng-repeat="habilitation in listeNiveaux" value="{{habilitation.id}}">{{habilitation.libelle}}</option>
                                    </select>
                                </div>

                                <div class="col-sm-3">
                                    <div class="custom-control">
                                        <button type="button" class="btn btn-success waves-effect waves-light" ng-disabled="disab" ng-click="saveHabilitationFonctionnelle(objetHabilitationFonctionnelle)"><i class="fa fa-plus"></i></button>
                                    </div>

                                </div><!--end col-->
                            </div><!--end row-->
                        </div><!--end /div-->
                    </div><!--end repet-list-->
                    <!--data-ng-if="modeEdition"-->
                    <div class="card" data-ng-if="modeEdition !== 0" style="border-collapse: collapse; border-spacing: 0px; width: 100%;">
                        <div class="card-body">
                            <h4 class="mt-0 header-title">Habilitations</h4>


                            <div id="child_rows_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="dataTables_length" id="child_rows_length">
                                            <label>Affiché 
                                                <select name="child_rows_length" aria-controls="child_rows" ng-change="changePageSize()" class="custom-select custom-select-sm form-control form-control-sm" ng-model="pageSizeSelectH"
                                                        data-ng-options="nb for nb in pageSizesH" id="pageSizeSelectH">

                                                </select> 
                                                lignes par page
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div id="child_rows_filter" class="dataTables_filter">

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="child_rows" class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline" style="border-collapse: collapse; border-spacing: 0px; width: 100%;" role="grid" aria-describedby="child_rows_info">
                                            <thead>
                                                <tr role="row">
                                                    <th class=" " tabindex="0" aria-controls="child_rows" rowspan="1" colspan="1" style="width: 20%;" aria-sort="ascending" aria-label="Name: activate to sort column descending">Fonction</th>
                                                    <th class="" tabindex="0" aria-controls="child_rows" rowspan="1" colspan="1" style="width: 20%;" aria-label="Position: activate to sort column ascending">Habilitation</th>
                                                    <th class="" tabindex="0" aria-controls="child_rows" rowspan="1" colspan="1" style="width: 1%;" aria-label="Salary: activate to sort column ascending">Actions</th></tr>
                                            </thead>
                                            <tbody>

                                                <tr role="row" class="odd" data-ng-repeat="h in listeObjetHabilitationFonctionnelle track by $index">
                                                    <td class="sorting_1" data-ng-bind="h.libelleFonction"></td>
                                                    <td >
                                                        <!--data-ng-bind="h.libelleNiveauHabilitation"-->
                                                        <label ng-if="h.disabled"  ng-model="h.idNiveauHabilitation">{{h.libelleNiveauHabilitation}}</label>
                                                        <select ng-if="!h.disabled" class="form-control" ng-model="h.idNiveauHabilitation" ><span>{{h.libelleNiveauHabilitation}}</span>
                                                            <!--<option ng-bind="fonct.habilitation" ng-model="fonct.habilitation"><label class="form-control">{{fonct.habilitation}}</label></option> -->
                                                            <option ng-model="h.idNiveauHabilitation" ng-repeat="habilitation in listeNiveaux" value="{{habilitation.id}}">{{habilitation.libelle}}</option>  

                                                        </select>
                                                    </td>

                                                    <td>
                                                        <a  href="#" ng-disabled="disab" ng-if="showButtonSave(h)"  ng-click="upDateHabilitationFonctionnelle(h)"  ><i class="fa fa-save font-16"></i></a>
                                                        <a  href="#" class="mr-2" ng-click="editer($index)" ng-disabled="disab" ng-if="showButtonEdit(h)"><i class="fas fa-pencil-alt text-info font-16"></i></a>
                                                        <a id="sa-warning" ng-if="showButtonEdit(h)" href="#" ng-click="deleteHabilitationFonctionnelle(h)" ><i class="fas fa-trash-alt text-danger font-16"></i></a>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-5" data-ng-if="listeObjetHabilitationFonctionnelle.length !== 0">
                                        <div class="dataTables_info" id="child_rows_info" role="status" aria-live="polite">Affichage de {{pageSizeSelectH * (listPageH.number + 1) - pageSizeSelectH + 1}} Ã  {{pageSizeSelectH * (listPageH.number + 1)}} de {{totalElementsH}} lignes</div>

                                    </div>
                                    <div class="col-sm-12 col-md-7" data-ng-if="listeObjetHabilitationFonctionnelle.length !== 0">
                                        <div class="dataTables_paginate paging_simple_numbers" id="child_rows_paginate">
                                            <ul class="pagination">
                                                <li class="paginate_button page-item previous" id="child_rows_previous"  >
                                                    <button href="#" aria-controls="child_rows" data-dt-idx="0" tabindex="0" data-ng-disabled="listPageH.number === 0"  data-ng-click="paginateH(pageSizeSelectH, 1)" class="page-link" ><i class="mdi mdi-skip-backward" ></i></button>
                                                </li>
                                                <li class="paginate_button page-item previous" id="child_rows_previous"  >
                                                    <button href="#" aria-controls="child_rows" data-dt-idx="0" tabindex="0" data-ng-disabled="listPageH.number === 0" data-ng-click="paginateH(pageSizeSelectH, listPageH.number)" class="page-link" ><i class="mdi mdi-skip-previous" ></i></button>
                                                </li>
                                                <div ng-repeat="page in sequencesH">
                                                    <div ng-if="listPageH.number === (page - 1)">
                                                        <li class="paginate_button page-item active">
                                                            <button href="#" aria-controls="child_rows" data-dt-idx="1" tabindex="0" class="page-link">{{page}}</button>
                                                        </li> 
                                                    </div>  

                                                </div>

                                                <li class="paginate_button page-item nex" id="child_rows_next" >
                                                    <button href="#" aria-controls="child_rows" data-dt-idx="2" tabindex="0" class="page-link" data-ng-disabled="listPageH.number + 1 === listPageH.totalPages" data-ng-click="paginateH(pageSizeSelectH, listPageH.number + 2)" ><i class="mdi mdi-skip-next" ></i></button>
                                                </li>
                                                <li class="paginate_button page-item nex" id="child_rows_next" >
                                                    <button href="#" aria-controls="child_rows" data-dt-idx="2" tabindex="0" class="page-link" data-ng-disabled="listPageH.number + 1 === listPageH.totalPages" data-ng-click="paginateH(pageSizeSelectH, listPage.totalPagesH)" ><i class="mdi mdi-skip-forward" ></i></button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
    <!--</div>-->
