<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>Login</title>
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

      <link rel="icon" th:href="@{/dist/img/2amoirieTogo.png}" type="image/x-icon" />

        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800" rel="stylesheet"/>

        <link rel="stylesheet" th:href="@{/plugins/bootstrap/dist/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/icon-kit/dist/css/iconkit.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/ionicons/dist/css/ionicons.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/perfect-scrollbar/css/perfect-scrollbar.css}"/>
        <link rel="stylesheet" th:href="@{/dist/css/theme.min.css}"/>
        <link rel="stylesheet" th:href="@{/dist/css/personnalise.css}"/>
        <script th:src="@{/src/js/vendor/modernizr-2.8.3.min.js}"></script>

        <style>
            body{background-color: #e4e4e4;}
        </style>
    </head>

    <body>
        <div class="auth-wrapper">
            <div class="container-fluid h-100">               
                <div class="row">
                    <div class="col-md-4" style="margin:auto; margin-top: 7%;">
                        <div class="card" style="min-height: 400px;">
                            <div class="card-body" style=" text-align: center;">
                                <div class=" authentication-form mx-auto" style=" padding: 0; width: 90%;">
                                    <div class="logo-centered">
                                        <img th:src="@{/dist/img/2amoirieTogo.png}"  width="120" />
                                    </div>
                                    <h3>Se connecter</h3>
                                    <form style="margin-bottom: 50px;" th:action="@{/login}" method="post">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="username" id="username" placeholder="Nom d'utilisateur" required="" value=""/>
                                                <i class="ik ik-user"></i>
                                        </div>
                                        <div th:if="${errormsg}">
                                            <div class="alert alert-danger"
                                                 th:text="${errormsg}">
                                            </div>
                                        </div>
                                        <div th:if="${param.logout}">
                                            <div class="alert alert-info">
                                                vous avez été déconnecté.
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" required="" value=""/>
                                                <i class="ik ik-lock"></i>
                                        </div>
                                        <div class="row">
                                            
                                            <div class="col text-center">
                                                <a th:href="@{/password/forgetPassword}">Mot de passe oublié ?</a>
                                            </div>
                                        </div>
                                        <div class="sign-btn text-center">
                                            <button class="btn btn-dark btn-block">Connexion</button>
                                        </div>
                                    </form>
                                </div> 
                            </div>
                        </div>
                    </div>                            
                </div>
            </div>
        </div>

        <th:block layout:fragment="stylesheets"></th:block>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>window.jQuery || document.write('<script th:src="@{/src/js/vendor/jquery-3.3.1.min.js}"><\/script>')</script>
        <script th:src="@{/plugins/popper.js/dist/umd/popper.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/dist/js/bootstrap.min.js}"></script>
        <script th:src="@{/plugins/perfect-scrollbar/dist/perfect-scrollbar.min.js}"></script>
        <script th:src="@{/plugins/screenfull/dist/screenfull.js}"></script>
        <script th:src="@{/dist/js/theme.min.js}"></script>

        <th:block layout:fragment="scripts"></th:block>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
                    (function (b, o, i, l, e, r) {
                        b.GoogleAnalyticsObject = l;

            ga('send', 'pageview');

    </body>
</html>
